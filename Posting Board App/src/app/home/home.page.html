<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pages/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
      <div id="filter">
        Locations: Show All
      </div>
      <ion-button (click)="openActionSheet()">Filter</ion-button>
    </ion-list-header>
    <div id="locations">
      <ion-item *ngFor="let location of locationsList$ | async" (click)="assignLocation(location)"
        [routerLink]="['/list', locationTitle]">
        {{location.title}}
      </ion-item>
    </div>
  </ion-list>
</ion-content>
