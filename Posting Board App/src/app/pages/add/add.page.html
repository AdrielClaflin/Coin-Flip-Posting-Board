<ion-header>
  <ion-toolbar>
    <ion-title>Add Location</ion-title>
    <ion-buttons slot="start">
  <ion-back-button defaultHref="/login"></ion-back-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Location title:
    </ion-label>
    <ion-input [(ngModel)]="location.title" placeholder="title...."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Location Content:
    </ion-label>
    <ion-input [(ngModel)]="location.content" placeholder="title...."></ion-input>
  </ion-item>

  <ion-card>
    <ion-button size="large" (click)="openCamera()">Take Picture</ion-button>
    <ion-card-content>
      Picture:
      <img [src]="base64Image" *ngIf="base64Image"/>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label>Category:</ion-label>
    <ion-select [(ngModel)]="location.category" placeholder="Select One">
      <ion-select-option value=0>Car Crash</ion-select-option>
      <ion-select-option value=1>Closed</ion-select-option>
      <ion-select-option value=2>Detour</ion-select-option>
      <ion-select-option value=3>Power Outage</ion-select-option>
      <ion-select-option value=4>Speed Trap</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button size="large" (click)="addLocation(location)" routerLink="../home"
  routerDirection="forward">Add Location and Content</ion-button>

</ion-content>
